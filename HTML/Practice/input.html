  <head>

    <meta charset="utf-8" />

    <title>My Input Webpage</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap"
    />
  </head>

  <hr />

  <body>
    <form
      align="center"
      style="
        font-family: 'Poppins', sans-serif;
        color: #fc766aff;
        background-color: #5b84b1ff;
        border-radius: 5px;
        align-items: center;
        justify-content: center;
        text-align: center;
      "
      onsubmit="showAlert(event)"
    >
      <legend>Welcome to my Webpage</legend>
      <fieldset>
        <label>Username: </label>
        <input />

        <br /><label>Password: </label>
        <input type="password" />

        <br /><button>Sign Up</button> <br /><button>Log In</button>
      </fieldset>

      <legend>Choose An Character</legend>
      <fieldset>
        <label>
          Rose
          <input type="radio" name="Name" value="Rose" />
        </label>

        <label>
          Red
          <input type="radio" name="Name" value="Red" />
        </label>

        <label>
          Zero
          <input type="radio" name="Name" value="Zero" />
        </label>
      </fieldset>

      <legend>Choose a Language</legend>
      <fieldset>
        <ul type="none">
          <li>
            <input type="checkbox" name="language" value="English" />English
          </li>
          <li>
            <input type="checkbox" name="language" value="Japanese" />Japanese
          </li>
          <li>
            <input type="checkbox" name="language" value="Spanish" />Spanish
          </li>
          <li>
            <input type="checkbox" name="language" value="German" />German
          </li>
        </ul>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script>
      function showAlert(event) {
        event.preventDefault();
        alert("Oh no I did something(You don't know what)");
      }
    </script>
  </body>
