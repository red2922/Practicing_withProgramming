<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome Checker</title>
    </head>
    <body>


        

        <div id="heading">
            <div class="mirror">
                <img src="Assets/mirror.svg" id="logo">
            </div>

            <div class="heading-title">
                <h2 id="web-title">Palindrome Checker</h2>
            </div>
        </div>

        <div>
            <form id="inputs">

                <div id="txt">
                    <input id="text-input" type="text" placeholder="Enter a Word">
                </div>

                <div id="btn">
                    <button id="check-btn" type="button">Check</button>
                </div>

            </form>
        </div>

        <div id="output">
            <div id="result">THIS PAGE CHECKS IF THE WORD IS A PALINDROME</div>
        </div>

        


        
        <script src="script.js"></script>
    </body>
</html>
